<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <section class="statistics">
            Number of books read:
            Pages Read:
            
        </section>

        <form id="addBookForm">
            <h2>Add a Book to Your Library!</h2>
            <input type="text" for="title" placeholder="Title">
            <br>
            <input type="text" for="author" placeholder="Author">
            <br>
            <input type="number" for="pages" placeholder="Pages" min="1">
            <br>
            Read?
            <input type="checkbox" for="hasRead">
            
            <br>
            <br>

            <button type="button" onclick="addBookButton()">Add to Library</button>
        </form>
    </div>

    <div class="filter">
        <input type="search" for="search" placeholder="Search" id="searchFilter" onchange="limitResultsby()">
        Pages from <input type="number" id=pagesLowerLimit onchange="limitResultsby()"> to <input type="number" id=pagesUpperLimit onchange="limitResultsby()">
        
        <div class="dropdown">
            <span>See...</span>
            <div id="read-dropdown" class="dropdown-content">
                <div onclick="limitResultsby()">All</div>
                <div onclick="limitResultsby()">Read</div>
                <div onclick="limitResultsby()">Unread</div>
            </div>
        </div>

        <div class="dropdown">
            <div>Sort results by...</div>
            <div id="filter-dropdown" class="dropdown-content">
                <div onclick="sortResultsByButton('title')">Title</div>
                <div onclick="sortResultsByButton('author')">Author</div>
                <div onclick="sortResultsByButton('pages')">Pages</div>
            </div>
        </div>
        <button onclick="resetFieldsButton()">Reset Fields</button>
    </div>
    
    <div class="card-table"></div>
</body>

<script src="book.js"></script>
</html>
